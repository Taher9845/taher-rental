{% extends 'rental/base.html' %}

{% block title %}Add Property{% endblock %}

{% block content %}
<h2>Add Property</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
