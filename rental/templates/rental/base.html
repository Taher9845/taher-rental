<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rental Management{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">Rental Management</a>
        <div class="d-flex gap-3">
            <a class="nav-link text-white" href="{% url 'property_list' %}">Home</a>
            <a class="nav-link text-white" href="{% url 'add_property' %}">Add Property</a>
            <a class="nav-link text-white" href="{% url 'tenant_applications' %}">My Applications</a>
            <a class="nav-link text-white" href="{% url 'application_status' %}">View Applications</a>
            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
        </div>

    </div>
</nav>

    <div class="container">
        <h1 class="mb-4">{% block header %}Welcome to Rental Management{% endblock %}</h1>

        {% block content %}
        <!-- Child templates will override this -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
